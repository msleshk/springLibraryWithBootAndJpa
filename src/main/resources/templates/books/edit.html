<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="author">Enter author:</label>
    <input th:type="text" th:field="*{author}" id="author"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>
    <label for="year">Enter year:</label>
    <input th:type="text" th:field="*{yearOfCreation}" id="year"/>
    <div style="color: crimson" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}">Error</div>
    <br>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
